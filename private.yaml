proxy-groups:
  - name: LB-1
    type: load-balance
    strategy: round-robin
    use:
      - ACCTROJAN
      - ACCVLESS
      - ACCVMESS
    url: http://www.gstatic.com/generate_204
    interval: 360
    disable-udp: false
  - name: Route GAME
    type: url-test
    use:
      - ACCTROJAN-G
      - ACCVLESS-G
      - ACCVMESS-G
    url: http://www.gstatic.com/generate_204
    interval: 600
    tolerance: 50
    disable-udp: false
  - name: TrafficDirect
    type: select
    proxies:
      - DIRECT
      - LB-1
  - name: TrafficPortGames
    type: select
    proxies:
      - Route GAME
      - TrafficDirect
    use:
      - ACCTROJAN-G
      - ACCVLESS-G
      - ACCVMESS-G
  - name: TrafficGaming
    type: select
    proxies:
      - Route GAME
      - TrafficDirect
    use:
      - ACCTROJAN-G
      - ACCVLESS-G
      - ACCVMESS-G
  - name: TrafficAds
    type: select
    proxies:
      - REJECT
      - LB-1
  - name: TrafficPorn
    type: select
    proxies:
      - REJECT
      - LB-1
  - name: TrafficUmum
    type: fallback
    lazy: true
    proxies:
      - LB-1
      #- DIRECT
    url: http://www.gstatic.com/generate_204
    interval: 360
rules:
  - DST-PORT,22,TrafficDirect
  - GEOIP,private,DIRECT,no-resolve
  - GEOSITE,rule-malicious,REJECT
  - GEOSITE,oisd-full,TrafficAds
  - GEOSITE,rule-ads,TrafficAds
  - GEOSITE,oisd-nsfw,TrafficPorn
  - GEOSITE,category-porn,TrafficPorn
  - GEOSITE,rule-umum,TrafficUmum
  #for ALL ports games
  - NOT,((RULE-SET,rule_umum)),TrafficPortGames
  - GEOSITE,rule-gaming,TrafficGaming
  #Traffic Umum
  - RULE-SET,rule_umum,TrafficUmum
  - MATCH,TrafficUmum
